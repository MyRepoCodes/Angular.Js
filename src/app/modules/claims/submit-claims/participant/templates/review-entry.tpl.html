<div class="form-content">
  <div class="panel panel-green warp-shadow">
    <div class="panel-body">
      <div class="table-responsive">
        <table id="machform_review_table" class="table">
          <tr data-ng-repeat="item in tableData" class="{{item.class}}">
            <td style="vertical-align: top" colspan=" {{ item.value ? 1 : 2}}" data-ng-bind-html="item.label"></td>
            <td ng-if="item.value" data-ng-bind-html="item.value"></td>
          </tr>
        </table>
      </div>
      <div class="buttons" data-ng-click="row=0">
        <a class="btn btn-white" data-ng-click="previous(1)"><i class="fa fa-chevron-left"></i> Previous</a>
        <a class="btn btn-green" data-ng-click="submitReview()">SUBMIT</a>
      </div>
    </div>
  </div>
</div>
