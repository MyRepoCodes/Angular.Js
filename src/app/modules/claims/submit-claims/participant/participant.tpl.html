<div class="panel panel-green form-pagination claim-participant">
  <div class="panel-heading">
    <h4 class="text-center">Submit A Claim</h4>
  </div>
  <div class="panel-body introduction">

    <!-- Active -->
    <div ng-if="true">
      <div class="pagination_header">

        <!-- Step -->
        <div class="group-step group-step-1" ng-class="{'num_active': step==0}">
          <div class="numberCircle" ng-if="step==0">1</div>
          <div class="image-checked" ng-if="step !=0">
            <img src="assets/images/check.png">
          </div>
          <div class="text">Profile Information</div>
          <div class="crossbar" ng-class="{'active': step !== 0}"></div>
        </div>

        <div class="group-step group-step-2" ng-class="{'num_active': step==1}">
          <div class="numberCircle" ng-if="step == 0 || step == 1">2</div>
          <div class="image-checked" ng-if="step != 0 && step != 1">
            <img src="assets/images/check.png">
          </div>
          <div class="text">Add Claims</div>
          <div class="crossbar" ng-class="{'active': step != 0 && step != 1}"></div>
        </div>

        <div class="group-step group-step-3" ng-class="{'num_active': step==2}">
          <div class="numberCircle" ng-if="step == 0 || step == 1 || step == 2">3</div>
          <div class="image-checked" ng-if="step != 0 && step != 1 && step != 2">
            <img src="assets/images/check.png">
          </div>
          <div class="text">Review Your Entry</div>
        </div>



      </div>
      <div>

        <div class="claim-dotted"></div>

        <div>

          <div class="group_price" data-ng-if="step === 2">
            <div class="price_show">
              <div class="number_price">{{ env.amountTotal | currency }}</div>
              <div class="title_price">TOTAL</div>
            </div>
          </div>


          <div class="panel panel-green warp-shadow">
            <div data-ng-show="step == 0" data-ng-include="'modules/claims/submit-claims/participant/templates/profile.tpl.html'">
            </div>
            <div data-ng-show="step == 1" data-ng-include="'modules/claims/submit-claims/participant/templates/add-claims.tpl.html'">
            </div>
            <div data-ng-show="step == 2" data-ng-include="'modules/claims/submit-claims/participant/templates/review-entry.tpl.html'">
            </div>
            <div data-ng-show="step == 3" data-ng-include="'modules/claims/submit-claims/participant/templates/complete.tpl.html'">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Locked -->
    <!--<div ng-if="currentUser.isLocked">
      <div class="panel panel-green warp-shadow">
        <div data-ng-include="'modules/claims/submit-claims/participant/templates/locked.tpl.html'"></div>
      </div>
    </div>-->

  </div>

</div>
