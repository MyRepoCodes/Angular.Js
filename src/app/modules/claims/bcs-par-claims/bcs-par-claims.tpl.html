<div class="panel panel-green panel-manager bcs-par-claims">
  <div class="panel-heading">
    <h4 class="text-center">My Claims</h4>
  </div>
  <div class="panel-body">
    <div class="form-content">


      <div class="table-container">
        <div class="table-filter">
          <div class="input-group">
            <input class="form-control input-filter" data-ng-model="filter.keyword"/>
            <span class="input-group-addon"><i class="icon icon-search"></i></span>
          </div>
        </div>

        <div class="table-dropdown">
          <!--<div class="pull-left">
            <div class="dropdown mt-5">
              <button class="dropdown-toggle filter-archive">
                <span data-ng-if="filter.typePage === 'ClaimsHistory'">Claims History</span>
                <span data-ng-if="filter.typePage === 'ClaimsStatus'">Claims Status</span>
                <span class="fa fa-angle-down"></span>
              </button>
              <ul class="dropdown-menu">
                <li ng-click="changeFilter('typePage', 'ClaimsHistory')">
                  <a onclick="$('.filter-archive').trigger('click');">Claims History</a>
                </li>
                <li ng-click="changeFilter('typePage', 'ClaimsStatus')">
                  <a onclick="$('.filter-archive').trigger('click');">Claims Status</a>
                </li>
              </ul>
            </div>
          </div>-->

          <div class="pull-right small-button">
            <a class="btn btn-green" ui-sref="loggedIn.modules.submit-claims">Submit a Claim</a>
          </div>
          <div class="clearfix"></div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="table-container">
              <div class="table-double"
                   data-ng-class="{'full-control' : true && tableParams.data.length > 0 && !loading}">
                <div class="table-double-content">
                  <div class="table-responsive table-responsive-pagination">

                    <table ng-table="tableParams" show-filter="false" class="table">
                      <tr class="cursor-pointer" data-ng-repeat="item in tableParams.data" data-ng-click="viewResult(item)">
                        <td data-title="'Created Date'" sortable="'createdDate'" data-ng-bind="item.createdDate | date:'MM/dd/yyyy'"></td>
                        <td data-title="'Entry #'" sortable="'entryNumberSubmitted'" data-ng-bind="item.entryNumberSubmitted"></td>
                        <td data-title="'Claimant First Name'" sortable="'claimFirstName'" data-ng-bind="item.claimFirstName"></td>
                        <td data-title="'Claimant Last Name'" sortable="'claimLastName'" data-ng-bind="item.claimLastName"></td>
                        <td data-title="'Status'" sortable="'status'" data-ng-bind="item.status | claimStatus:item:true"></td>
                      </tr>
                      <tr class="empty" data-ng-if="loading">
                        <td colspan="4" class="text-center">
                          <div class="loading-indicator"></div>
                        </td>
                      </tr>
                      <tr class="empty" data-ng-if="tableParams.data.length == 0 && !loading">
                        <td colspan="4" class="text-center">{{ 'faqs.empty' | translate }}</td>
                      </tr>
                    </table>

                  </div>
                </div>

                <div class="table-double-action" data-ng-if="tableParams.data.length > 0 && !loading">
                  <table class="table ng-table">
                    <tr>
                      <th class="action">
                        <span class="action-edit-text">Edit</span>
                      </th>
                    </tr>
                    <tr ng-repeat="item in tableParams.data">
                      <td class="action">
                        <span class="button action-edit"
                              ng-if="item.status === 4"
                           title="{{ 'userManager.button.title.edit' | translate }}"
                           data-ng-click="edit(item)"><i class="icon"></i>
                        </span>
                      </td>
                    </tr>
                  </table>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
