<div class="popup-panel">
    <div class="popup-heading">
        <a class="close">X</a>
        <b class="popup-title">Question: </b><br/>
        <span ng-bind-html="data.question"></span>

    </div>
    <div class="popup-content">
        <b class="popup-title"> Answer: </b><br/>
        <span data-ng-bind-html="data.answer"></span>
    </div>
</div>
