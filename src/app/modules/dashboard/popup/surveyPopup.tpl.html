<div class="popup-panel">
    <div class="popup-heading">
        <a class="close">X</a>
        <b class="popup-title">Survey name: <i ng-bind-html="data.surveyName"></i> </b><br/>
    </div>
    <div class="popup-content">
        <b class="popup-title"> Content: </b><br/>
        <span>
            <span class="padding-left-15 color-primary"> Wellness obstacles : </span>
            <span data-ng-bind-html="data.line1"></span> <br/><br/>

            <span class="padding-left-15 color-primary"> Lifestyle changes : </span>
            <span data-ng-bind-html="data.line2"></span> <br/><br/>

            <span class="padding-left-15 color-primary"> Influential factors : </span>
            <span data-ng-bind-html="data.line3"></span> <br/><br/>

            <span class="padding-left-15 color-primary"> Success in health and wellness : </span>
            <span data-ng-bind-html="data.line4"></span> <br/><br/>

            <span class="padding-left-15 color-primary"> Others : </span>
            <span data-ng-bind-html="data.line5"></span>
        </span>


    </div>
</div>
