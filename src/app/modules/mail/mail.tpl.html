<div id="wrap">
  <div ng-mousedown="mouseClick()" class="container" ng-class="{'mobile-hide':showMenuOnMobile,'mobile-slide':!showMenuOnMobile}">
    <div class="row">
      <div class="col-sm-12 main-content">
        <div class="panel panel-green panel-mail">
          <div class="panel-heading">
            <h4 class="text-center">Inbox</h4>
          </div>
          <div class="panel-body">
            <div class="hbox hbox-auto-xs hbox-auto-sm">
              <div class="col bg-light col-sidebar">
                <div class="wrapper b-b bg">
                  <button class="btn btn-sm btn-default pull-right visible-sm visible-xs" ui-toggle-class="show" target="#email-menu"><i class="fa fa-bars"></i></button>
                  <a ui-sref="loggedIn.modules.mail.compose" class="btn btn-sm btn-danger w-xs font-bold">Compose</a>
                </div>
                <div class="wrapper hidden-sm hidden-xs" id="email-menu">
                  <ul class="nav nav-pills nav-stacked nav-sm">
                    <li ng-repeat="fold in folds" ui-sref-active="active">
                      <a data-ui-sref="loggedIn.modules.mail.list({fold:fold.filter})">{{fold.name}}</a>
                    </li>
                  </ul>
                  <!--<div class="wrapper">Labels</div>

                    <li ng-repeat="label in labels" ui-sref-active="active">

                        <i class="fa fa-fw fa-circle text-muted" color="{{label.color}}" label-color></i>
                        {{label.name}}
                      </a>
                    </li>
                  </ul>-->

                    <form name="label">

                        <span class="input-group-btn">

                        </span>
                      </div>
                    </form>
                  </div>-->
                </div>
              </div>
              <div class="col col-content">
                <div ui-view></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
