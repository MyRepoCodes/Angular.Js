<div class="panel panel-green">
  <div class="panel-heading">
    <h4 class="text-center">BeniComp Select Change Form - Insured</h4>
  </div>
  <div class="panel-body">
    <div class="form-content">
      <div class="form-content-summary">
        <p>
          Fill out the form below to update contact information, add or term dependents, or make other eligibility changes. For questions, please call Customer Service at
          <span class="text-green text-phone">866-797-3343</span>.
        </p>
      </div>
      <div class="form-content-breadcrumb">
        <div class="pagination_header">
          <table class="ap_table_pagination" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tbody>
            <tr>
              <td align="center">
                <span id="page_num_1" class="ap_tp_num" data-ng-class="{ 'ap_tp_num_active': step==0 }">1</span>
                <span id="page_title_1" class="ap_tp_text" data-ng-class="{ 'ap_tp_text_active': step==0 }">Group Information</span>
              </td>
              <td align="center" class="ap_tp_arrow">&gt;</td>
              <td align="center">
                <span id="page_num_2" class="ap_tp_num" data-ng-class="{ 'ap_tp_num_active': step==1 }">2</span>
                <span id="page_title_2" class="ap_tp_text" data-ng-class="{ 'ap_tp_text_active': step==1 }">Insured Changes</span>
              </td>
              <td align="center" class="ap_tp_arrow">&gt;</td>
              <td align="center">
                <span id="page_num_3" class="ap_tp_num" data-ng-class="{ 'ap_tp_num_active': step==2 }">3</span>
                <span id="page_title_3" class="ap_tp_text" data-ng-class="{ 'ap_tp_text_active': step==2 }">Signature</span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="panel panel-green warp-shadow">
        <div class="panel-body">
          <div data-ng-show="step == 0"
               data-ng-include="'modules/benicomp-select/change-form/group-information/group-information.tpl.html'"
               data-ng-controller="BcsCfGiController">
          </div>
          <div data-ng-show="step == 1"
               data-ng-include="'modules/benicomp-select/change-form/insured-changes/insured-changes.tpl.html'"
               data-ng-controller="BcsCfIcController">
          </div>
          <div data-ng-show="step == 2"
               data-ng-include="'modules/benicomp-select/change-form/signature/signature.tpl.html'"
               data-ng-controller="BcsCfStController">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
