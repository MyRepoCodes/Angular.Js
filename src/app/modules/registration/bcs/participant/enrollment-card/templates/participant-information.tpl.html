<div class="row-item"
     data-ng-click="env.row=1"
     data-ng-class="{ 'highlighted': env.row==1,
                      'has-error': ecForm.state.$invalid && (!ecForm.state.$pristine || env.showValid)
                    }">
  <label class="description">State</label>
  <div class="content">
    <div class="row">
      <div class="form-group col-xs-6" data-ng-class="{ 'has-error': ecForm.state.$invalid && (!ecForm.state.$pristine || env.showValid) }">
        <select name="state" class="form-control"
                data-ng-model="params.state"
                data-ng-options="state.abbreviation as state.name for state in stateList"
                data-ng-disabled="true"
                tabindex="1"></select>
      </div>
    </div>
  </div>
</div>
<div class="row-item"
     data-ng-click="env.row=2"
     data-ng-class="{ 'highlighted': env.row==2,
                      'has-error': ecForm.groupNumber.$invalid && (!ecForm.groupNumber.$pristine || env.showValid)
                    }">
  <label class="description">Group #</label>
  <div class="content">
    <div class="row">
      <div class="form-group col-xs-6" data-ng-class="{ 'has-error': ecForm.groupNumber.$invalid && (!ecForm.groupNumber.$pristine || env.showValid) }">
        <input name="groupNumber" type="text" class="form-control"
               data-ng-model="params.groupNumber"
               data-ng-disabled="true"
               tabindex="2"/>
      </div>
    </div>
  </div>
</div>
<div class="row-item"
     data-ng-click="env.row=3"
     data-ng-class="{ 'highlighted': env.row==3,
                      'has-error': ecForm.groupName.$invalid && (!ecForm.groupName.$pristine || env.showValid)
                    }">
  <label class="description">Name of Employer</label>
  <div class="content">
    <div class="row">
      <div class="form-group col-xs-6" data-ng-class="{ 'has-error': ecForm.groupName.$invalid && (!ecForm.groupName.$pristine || env.showValid) }">
        <input name="groupName" type="text" class="form-control"
               data-ng-model="params.groupName"
               data-ng-disabled="true"
               tabindex="3"/>
      </div>
    </div>
  </div>
</div>
<date-input data-form="ecForm" data-ng-model="params.employmentDate" data-control-label="Employment Date" data-values="env" data-row="'employmentDate'" data-tabindex="4" required></date-input>
<date-input data-form="ecForm" data-ng-model="params.effectiveDate" data-control-label="Effective Date" data-values="env" data-row="'effectiveDate'" data-tabindex="5" readonly></date-input>
<annual-max-input data-form="ecForm" data-ng-model="params.annualClassesOfEligibleEmployees" data-control-label="Annual Maximum Medical Benefit" data-env="env" data-row="annualMax" data-tabindex="6" readonly></annual-max-input>
<name-input data-form="ecForm" data-ng-params="params" data-control-label="Name of Insured" data-env="env" data-row="'nameOfInsured'" data-tabindex="7" required></name-input>
<date-input data-form="ecForm" data-ng-model="params.dateOfBirth" data-control-label="Date of Birth" data-param-type="birthday" data-values="env" data-row="'dateOfBirth'" data-tabindex="8" required></date-input>
<sex-input data-form="ecForm" data-ng-model="params.gender" data-control-label="Sex" data-env="env" data-tabindex="9"></sex-input>
<ssn-input data-form="ecForm" data-ng-model="params.ssn" data-control-label="Social Security Number" data-env="env" data-tabindex="10" required></ssn-input>
<address-input data-form="ecForm" data-control-label="Address" data-ng-params="params" data-env="env" data-row="'address'" data-tabindex="11"></address-input>
<phone-input data-form="ecForm" data-ng-model="params.phoneNumber" data-control-label="Phone" data-env="env" data-row="'phoneNumber'" data-tabindex="12"></phone-input>
<div class="row-item"
     data-ng-click="env.row='email'"
     data-ng-class="{ 'highlighted': env.row=='email',
                      'has-error': ecForm.email.$invalid && (!ecForm.email.$pristine || env.showValid)
                    }">
  <label class="description">Email<span class="is-required">*</span></label>
  <div class="content">
    <div class="row">
      <div class="form-group col-xs-6"
           data-ng-class="{'has-error': ecForm.email.$invalid && (!ecForm.email.$pristine || env.showValid)}">
        <input name="email" type="email" class="form-control"
               data-ng-pattern="patternRegexs.email"
               data-ng-model="params.email"
               tabindex="13" required/>
      </div>
    </div>
  </div>
</div>
<div class="row-item"
     data-ng-click="env.row='emailConsent'"
     data-ng-class="{ 'highlighted': env.row=='emailConsent',
                      'has-error': ecForm.emailConsent.$invalid && (!ecForm.emailConsent.$pristine || env.showValid)
                    }">
  <label class="description">Email Consent<span class="is-required">*</span></label>
  <div class="content">
    <div class="checkbox-line">
      <input name="emailConsent" type="checkbox" id="emailConsent"
             data-ng-model="params.emailConsent"
             tabindex="14" required/>
      <label class="choice" for="emailConsent">I authorize email communications between myself and BeniComp regarding BeniComp policies such as application, enrollment, and claims communications.
        I also understand that I may withdraw my consent to communicate via email at any time.</label>
    </div>
  </div>
</div>
<div class="row-item"
     data-ng-click="env.row='typeOfParticipant'"
     data-ng-class="{ 'highlighted': env.row=='typeOfParticipant',
                      'has-error': ecForm.typeOfParticipant.$invalid && (!ecForm.typeOfParticipant.$pristine || env.showValid)
                    }">
  <label class="description">Type of Participant<span class="is-required">*</span></label>
  <div class="content">
    <div class="row">
      <div class="form-group col-xs-6" data-ng-class="{ 'has-error': ecForm.typeOfParticipant.$invalid && (!ecForm.typeOfParticipant.$pristine || env.showValid) }">
        <select name="typeOfParticipant" class="form-control"
                data-ng-model="params.typeOfParticipant"
                data-ng-options="k as v for (k, v) in typeOfParticipantList"
                tabindex="15" required>
          <option value=""></option>
        </select>
      </div>
    </div>
  </div>
</div>
<div class="dotted-bottom"></div>
<div class="row-item">
  <label class="description small">BCS-ENR-07 11/2007</label>
</div>
<div class="buttons" data-ng-click="env.row=0">
  <button class="btn btn-green" data-ng-click="submitParticipant(ecForm)" tabindex="16">Continue <i class="fa fa-chevron-right"></i></button>
</div>
